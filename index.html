<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product list with cart</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/f51a93e227.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/products.css" />
  </head>
  <body>
    <div class="container">
      <h1>Dessert</h1>
      <div>
        <ul class="products-container">
          <li>
            <article>
              <div>
                <img
                  src="./assets/images/image-panna-cotta-mobile.jpg"
                  alt=""
                  srcset=""
                />
                <button class="add-cart-btn"><i class="fa-solid fa-cart-plus fa-xl cart-icon "></i><span>Add to Cart</span></button>
              </div>
              <h2 class="product-name">Waffles</h2>
              <p class="product-description">Waffle with berries</p>
              <p class="product-price">$6.50</p>
            </article>
          </li>
        </ul>
      </div>
    </div>

  </body>
</html>
